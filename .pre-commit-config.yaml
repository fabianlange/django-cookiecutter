default_language_version:
    python: python3.12

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        types: [python]

  - repo: https://github.com/ambv/black
    rev: 24.4.2
    hooks:
      - id: black
        types: [python]
        args: [--check]